<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Compare: Yesterday vs. Today</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
        transform-origin: center;
      }

      @keyframes drift {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(3px, 1px); }
      }
      .animate-drift {
        animation: drift 6s ease-in-out infinite;
      }

      @keyframes drop {
        0% { transform: translateY(-5px); opacity: 0; }
        30% { opacity: 1; }
        100% { transform: translateY(15px); opacity: 0; }
      }
      .animate-drop-1 {
        animation: drop 1.5s linear infinite;
      }
      .animate-drop-2 {
         animation: drop 1.5s linear infinite;
         animation-delay: 0.75s;
      }

      @keyframes flash {
        0%, 94%, 100% { opacity: 0; }
        95% { opacity: 1; }
        96% { opacity: 0; }
        97% { opacity: 1; }
      }
      .animate-flash {
        animation: flash 3.5s linear infinite;
        animation-delay: 1s;
      }
      
      @keyframes wind-swoosh {
        0% { transform: translateX(-40px); opacity: 0; }
        20% { transform: translateX(0px); opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(40px); opacity: 0; }
      }
      .animate-wind {
          animation: wind-swoosh 2.5s ease-in-out infinite;
      }

      @keyframes snow-fall {
        0% { transform: translateY(0px) translateX(0px); opacity: 1; }
        100% { transform: translateY(20px) translateX(5px); opacity: 0; }
      }
      @keyframes snow-fall-rev {
        0% { transform: translateY(0px) translateX(0px); opacity: 1; }
        100% { transform: translateY(18px) translateX(-5px); opacity: 0; }
      }
      .animate-snow-1 {
          animation: snow-fall 4s linear infinite;
      }
      .animate-snow-2 {
          animation: snow-fall-rev 4s linear infinite;
      }
    </style>
